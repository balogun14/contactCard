<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>


<body class="h-100">
    <div class="container mt-5">
        <h2 class="d-flex justify-content-center">Address Book</h2>

        <div class="p-3 border border-2 shadow-lg bg-light">
            <form class="row g-3 p-2">
                <div class="col-12 col-md-4 ">
                    <img src="./img/avatar.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-12 col-md-8">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="inputFirstName" class="form-label">
                                First Name
                            </label>
                            <input type="text" class="form-control" id="inputFirstName">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="inputLastName" class="form-label">
                                Last Name
                            </label>
                            <input type="text" class="form-control" id="inputLastName">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="inputEmail" class="form-label">
                                Email
                            </label>
                            <input type="email" id="inputEmail" class="form-control">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="inputtel" class="form-label">Telephone</label>
                            <input type="tel" name="" id="inputtel" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="inputaddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputaddress">
                        </div>
                        <div class="col-12">
                            <label for="inputaddress2" class="form-label">Address2</label>
                            <input type="text" class="form-control" id="inputaddress2">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class=" col-12  col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select name="state" id="inputState" class="form-select">
                                <option value="" selected>Choose...</option>
                                <option value="AB">Abia</option>
                                <option value="AD">Adamawa</option>
                                <option value="AK">Akwa Ibom</option>
                                <option value="AN">Anambra</option>
                                <option value="BA">Bauchi</option>
                                <option value="BA">Bayelsa</option>
                                <option value="LA">Lagos</option>
                                <option value="AB">Abuja</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-2">
                            <label for="inputCity" class="form-label">Zip</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="checkbox" name="" id="familyCheck" class="form-check-input">
                            <label for="familyCheck" class="form-check-label">Family</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-end">
                            <button class="btn btn-lg btn-primary" type="button">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</body>
<script src="./js/bootstrap.js"></script>

</html>
