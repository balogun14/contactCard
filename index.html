<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>


<body class="h-100">
    <div class="container">
        <div class="p-3 border border-2 shadow-lg bg-light">
            <form class="row g-3 p-2">
                <div class="col-4">
                    <img src="./img/avatar.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-6">
                            <label for="inputFirstName" class="form-label">
                                First Name
                            </label>
                            <input type="text" class="form-control" id="inputFirstName">
                        </div>
                        <div class="col-6">
                            <label for="inputLastName" class="form-label">
                                Last Name
                            </label>
                            <input type="text" class="form-control" id="inputLastName">
                        </div>
                        <div class="col-6">
                            <label for="inputEmail" class="form-label">
                                Email
                            </label>
                            <input type="email" id="inputEmail" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="inputtel" class="form-label">Telephone</label>
                            <input type="tel" name="" id="inputtel" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="inputaddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputaddress">
                        </div>
                        <div class="col-12">
                            <label for="inputaddress2" class="form-label">Address2</label>
                            <input type="text" class="form-control" id="inputaddress2">
                        </div>
                       
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="inputState" class="form-label">State</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-2">
                            <label for="inputCity" class="form-label">Zip</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</body>
<script src="./js/bootstrap.js"></script>

</html>
